<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Box icon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card2">
        <div class="image">
            <img src="logo2.jpeg" alt="">
        </div>

        <div class="text">
            <span class="name">Zootipia</span>
            <span class="job">Business & Farming</span>
        </div>

        <div class="logo-icons">
            <a href="#" style="background-color: rgb(0, 91, 209);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(75, 153, 255);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: rgb(209, 0, 101);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button type="button">Follow</button>
            <button type="button">Massage</button>
        </div>

        <div class="like-icons">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">22K</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">6K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">349</span>
            </div>
        </div>
    </div>
</body>

</html>
